<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encryption & Decryption</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4">
  <div class="bg-gray-800 rounded-xl shadow-2xl shadow-cyan-500/20 p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-cyan-400 mb-6">Text Encryption & Decryption</h2>

    <input type="text" id="textInput" placeholder="Enter text"
      class="w-full p-3 mb-4 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 text-lg">

    <input type="number" id="shiftInput" placeholder="Enter shift (e.g., 3)"
      class="w-full p-3 mb-6 bg-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-cyan-500 text-lg">

    <div class="flex gap-4 mb-8">
      <button onclick="encryptText()"
        class="flex-1 bg-gradient-to-r from-cyan-500 to-purple-600 text-white py-3 px-6 rounded-lg hover:from-purple-600 hover:to-cyan-500 transition-all duration-300 font-medium">
        Encrypt
      </button>

      <button onclick="decryptText()"
        class="flex-1 bg-gradient-to-r from-purple-600 to-cyan-500 text-white py-3 px-6 rounded-lg hover:from-cyan-500 hover:to-purple-600 transition-all duration-300 font-medium">
        Decrypt
      </button>
    </div>

    <h3 class="text-lg font-semibold text-gray-400 mb-2">Result:</h3>
    <p id="output" class="text-cyan-400 text-xl font-bold min-h-8"></p>
  </div>

  <script>
    function encryptText() {
      let text = document.getElementById("textInput").value;
      let shift = parseInt(document.getElementById("shiftInput").value);
      let encryptedText = text.split("").map(char => {
        let code = char.charCodeAt(0);
        return String.fromCharCode(code + shift);
      }).join("");
      document.getElementById("output").innerText = "ðŸ”’ Encrypted: " + encryptedText;
    }

    function decryptText() {
      let text = document.getElementById("textInput").value;
      let shift = parseInt(document.getElementById("shiftInput").value);
      let decryptedText = text.split("").map(char => {
        let code = char.charCodeAt(0);
        return String.fromCharCode(code - shift);
      }).join("");
      document.getElementById("output").innerText = "ðŸ”“ Decrypted: " + decryptedText;
    }
  </script>
</body>

</html>
