<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encryption & Decryption</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a2e;
      color: #e0e0e0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      background: #16213e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      color: #00d4ff;
    }

    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #0f3460;
      color: white;
      outline: none;
    }

    button {
      background: linear-gradient(45deg, #00d4ff, #8a2be2);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #8a2be2, #00d4ff);
    }

    p {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
      color: #00d4ff;
    }

    @media (max-width: 500px) {
      .container {
        width: 95%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Text Encryption & Decryption</h2>
    <input type="text" id="textInput" placeholder="Enter text">
    <input type="number" id="shiftInput" placeholder="Enter shift (e.g., 3)">
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>
    <h3>Result:</h3>
    <p id="output"></p>
  </div>

  <script>
    function encryptText() {
      let text = document.getElementById("textInput").value;
      let shift = parseInt(document.getElementById("shiftInput").value);
      let encryptedText = text.split("").map(char => {
        let code = char.charCodeAt(0);
        return String.fromCharCode(code + shift);
      }).join("");
      document.getElementById("output").innerText = "Encrypted: " + encryptedText;
    }

    function decryptText() {
      let text = document.getElementById("textInput").value;
      let shift = parseInt(document.getElementById("shiftInput").value);
      let decryptedText = text.split("").map(char => {
        let code = char.charCodeAt(0);
        return String.fromCharCode(code - shift);
      }).join("");
      document.getElementById("output").innerText = "Decrypted: " + decryptedText;
    }
  </script>
</body>

</html>
