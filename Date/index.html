    <script>

        var dob = new Date(prompt("Enter date in the format YYYY-MM-DD."))
        var date = new Date()
        if (isNaN(dob.getTime())) {
            alert("Invalid date format. Please enter a valid date in the format YYYY-MM-DD.");
        } else {
            var milisecondAge = date.getTime() - dob.getTime()
            var yearDiff = date.getFullYear() - dob.getFullYear();
            var monthDiff = date.getMonth() - dob.getMonth();
            var dayDiff = date.getDate() - dob.getDate();


            alert(`You are ${yearDiff} years, ${monthDiff} months, and ${dayDiff} days old.`);
